<head>
    <meta charset="utf-8">
    <title><%= index_item[:title] %> - <%= @item[:title] %></title>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/static/bootstrap/css/bootstrap.min.css">

    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="Jekyll">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">

    <meta name="description" content="{{ site.description | strip_html }}">
    <meta property="og:url" content="{{ site.url | strip_html }}" />
	<meta property="og:title" content="{{ site.title | strip_html }}" />
	<meta property="og:description" content="{{ site.description | strip_html }}" />

</head>
