<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#jb-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-right" id="jb-navbar-collapse">
        <ul class="nav navbar-nav">
            {% assign sorted_pages = site.pages | sort:"order" %}
            {% for page_entry in sorted_pages %}
                {% if page_entry.title != null %}
                    {% if page_entry.url == page.url %}
                    <li class="active"><a href="{{ BASE_PATH }}{{page_entry.url}}" class="active">{{page_entry.title}}</a></li>
                    {% else %}
                    <li><a href="{{ BASE_PATH }}{{page_entry.url}}">{{page_entry.title}}</a></li>
                    {% endif %}
                {% endif %}
            {% endfor %}
        </ul>
    </div><!-- /.navbar-collapse -->
</nav>
